<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="типовой одностраничный сайт Резванова Mesto: базовая функциональность на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Павел Резванов">
    <title>Mesto: базовая функциональность</title>
    <script type = "module" src="./pages/index.js" defer></script>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="avatar-button">
            <img class="avatar" src="<%=require('./images/jacques.jpg')%>" alt="аватар">
            <button type="button" class="avatar-button__edit-button"></button>
          </div>
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <p class="profile-info__text">Исследователь океана</p>
            <button type="button" id="open-popup-button" class="profile-info__edit-button"></button>
          </div>
          <button type="button" id="open-popup-button-place" class="add-button"></button>
        </section>
        <section class="elements">
          <template class = "card-template" id ="element-template">
            <article class="element">
              <img class="element__landscape" id="open-popup-image-button" src = "#" alt="картинка карточки">
              <button type="button" class="element__trash"></button>
              <div class="element__title-button">
                <h2 class="element__title">Текст заголовка</h2>
                <div class="element__button-number">
                  <button type="button" class="element__button"></button>
                  <span class="element__number">0</span>
                </div>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div id="edit-popup" class="popup">
        <div class="popup__content">
          <form id="edit-form" class="popup__form" name="form-edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name-input" type="text" class="popup__input" name="name" minlength= 2 maxlength = 40 required>
            <span class="name-input-error popup__input-error"></span>
            <input id="vocation-input" type="text" class="popup__input" name="about" minlength= 2 maxlength = 200 required>
            <span class="vocation-input-error popup__input-error"></span>
            <button id="save-button-profile" type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" id="close-popup-button" class="popup__close-button"></button>
        </div>
      </div>
      <div id="edit-popup-place" class="popup">
        <div class="popup__content">
          <form id="edit-form-place" class="popup__form" name="form-edit" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input id="name-input-place" type="text" class="popup__input" name="name" placeholder="Название" minlength= 2 maxlength = 30 required>
            <span class="name-input-place-error popup__input-error"></span>
            <input id="link-input-place" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" required>
            <span class="link-input-place-error popup__input-error"></span>
            <button id="save-button-place" type="submit" class="popup__save-button">Создать</button>
          </form>
          <button type="button" id="close-popup-button-place" class="popup__close-button"></button>
        </div>
      </div>
      <div id="edit-popup-image" class="popup popup_of_image">
        <div class="popup__content popup__content_of_image">
          <img class= "popup__image" src="#" alt="картинка карточки">
          <h2 class = "popup__title popup__title_of_image">Текст заголовка</h2>
          <button type="button" id="close-popup-image-button" class="popup__close-button popup__close-button_of_image"></button>
        </div>
      </div>
      <div id="delete-popup-card" class="popup">
        <div class="popup__content">
          <div class="popup__container">
            <h2 class="popup__title popup__title_of_removal">Вы уверены?</h2>
            <button id="save-button-removal" type="submit" class="popup__save-button popup__save-button_of_removal">Да</button>
          </div>
          <button type="button" id="close-popup-removal-button" class="popup__close-button"></button>
        </div>
      </div>
      <div id="update-popup-аvatar" class="popup">
        <div class="popup__content">
          <form id="update-form-аvatar" class="popup__form" name="form-edit" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input id="link-input-avatar" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку аватара" required>
            <span class="link-input-avatar-error popup__input-error"></span>
            <button id="save-button-аvatar" type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" id="close-popup-button-аvatar" class="popup__close-button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
